<app-mostrar-errores [errores]="errores"></app-mostrar-errores>
<form [formGroup]="form" (ngSubmit)="guardarCambios()">
    <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input formControlName="nombre" type="text" matInput autocomplete="off">
        <mat-error>{{obtenerCampoErrorNombre()}}</mat-error>
    </mat-form-field>
    <div>
        <button [disabled]="form.invalid" type="submit" mat-flat-button color="primary">Aceptar</button>
        <a routerLink="/generos" mat-stroked-button>Cancelar</a>
    </div>
</form>
