<div *ngIf="usuarios">
    <table #table mat-table [dataSource]="usuarios" class="mat-elevation-z8 tabla-indice">
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{element.email}}</td>
        </ng-container>
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
                <button mat-flat-button color="primary" [swal]="{title: 'Confirmacion', text: 'Esta seguro que desea realizar la operación?', showCancelButton: true, confirmButtonColor: '#3F51B5', cancelButtonText: 'Cancelar'}" (confirm)="hacerAdmin(element.id)">Hacer Admin</button>

                <button mat-flat-button color="warn" [swal]="{title: 'Confirmacion', text: 'Esta seguro que desea realizar la operación?', showCancelButton: true, confirmButtonColor: '#3F51B5', cancelButtonText: 'Cancelar'}" (confirm)="removerAdmin(element.id)">Remover Admin</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
        <tr mat-row *matRowDef="let row; columns: columnasAMostrar"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons [length]="cantidadTotalRegistros" [pageSize]="cantidadRegistrosAMostrar" (page)="actualizarPaginacion($event)" class="mat-elevation-z8">

    </mat-paginator>
</div>
