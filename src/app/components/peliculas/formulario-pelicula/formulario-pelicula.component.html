<app-mostrar-errores [errores]="errores"></app-mostrar-errores>
<form [formGroup]="form" (ngSubmit)="guardarCambios()" >
    <mat-form-field appearance="outline">
        <mat-label>Titulo</mat-label>
        <input formControlName="titulo" type="text" matInput>
        <mat-error>El titulo debe ser requerido</mat-error>
    </mat-form-field>

    <div class="contenedor-checkbox">
        <mat-checkbox formControlName="enCines">En cines</mat-checkbox>
    </div>

    <mat-form-field appearance="outline">
        <mat-label>Trailer</mat-label>
        <input formControlName="trailer" type="text" matInput>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Fecha de lanzamiento</mat-label>
        <input formControlName="fechaLanzamiento" type="text" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <h4>Seleccionar Poster</h4>

    <app-input-img [urlImagenActual]="modelo?.poster" (archivoSeleccionado)="archivoSeleccionado($event)"></app-input-img>

    <h4>Resumen de la pelicula</h4>

    <app-input-markdown  [contenidoMarkdown]="modelo?.resumen!" (changeMarkdown)="changeMarkdown($event)" placeHolderTextarea="Resumen"></app-input-markdown>

    <h4>Seleccione los g√©neros</h4>
    <app-selector-multiple [seleccionados]="generosSeleccionados" [noSeleccionados]="generosNoSeleccionados"></app-selector-multiple>

    <h4>Seleccione los actores</h4>
    <app-autocomplete-actores [actoresSeleccionados]="actoresSeleccionados"></app-autocomplete-actores>

    <h4>Seleccione los cines</h4>
    <app-selector-multiple [seleccionados]="cinesSeleccionados" [noSeleccionados]="cinesNoSeleccionados"></app-selector-multiple>

    <div>
        <button mat-flat-button color="primary" [disabled]="form.invalid">Guardar cambios</button>
        <a routerLink="/" mat-stroked-button>Cancelar</a>
    </div>
</form>
