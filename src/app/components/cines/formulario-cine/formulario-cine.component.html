<app-mostrar-errores [errores]="errores"></app-mostrar-errores>
<form [formGroup]="form" (ngSubmit)="OnSubmit()">
    <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input formControlName="nombre" type="text" matInput>
        <mat-error *ngIf="form.invalid">El campo nombre es requerido</mat-error>
    </mat-form-field>

    <h4>Seleccione el cine en el mapa</h4>

    <div style="position: relative;">
        <app-mapa [coordenadasIniciales]="coordenadaInicial" (coordenadaSeleccionada)="coordenadaSeleccionada($event)"></app-mapa>
    </div>


    <div style="margin-top: 650px;">
        <button type="submit" mat-flat-button color="primary" [disabled]="form.invalid">Guardar cambios</button>
        <a routerLink="/cines" mat-stroked-button>Cancelar</a>
    </div>

</form>
